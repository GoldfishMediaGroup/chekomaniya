<section class="contacts" id="contacts">
  <div class="contacts__container container">
    <div class="contacts__inner">
      <div class="contacts__title-wrapper">
        <div class="contacts__subtitle button-border button-border--dark">
          <p class="button-border__text txt18 txt18_btn">Контакты</p>
        </div>

        <div class="contacts__title-box">
          <p class="contacts__title tl2">
            если хочешь круто прокачать свой бренд, просто отправь нам заявку и мы свяжемся с тобой
          </p>
        </div>
      </div>

      <div class="contacts__content-box">
        <div class="contacts__social-list">
          <a class="contacts__social-tel" href="tel:+79000000000">+7 (900) 000-00-00</a>
          <a class="contacts__social-mail" href="mailto:+79000000000">checkomania@mail.com</a>
        </div>

        <form class="contacts__form-box" data-popup-message="#popup__success" data-dev action="">
          <div class="contacts__form-input-wrapper">
            <div class="contacts__form-input-box txt18">
              <label class="contacts__label input-group">
                <span class="form__input-wrapper">
                  <input
                    class="input--name contacts__form-input"
                    type="text"
                    data-validate
                    data-required="name"
                    autocomplete="off"
                    name="form[]"
                    placeholder="Имя"
                  />
                </span>
                <span class="error-span">Введённое значение некорректно</span>
              </label>

              <label class="contacts__label input-group">
                <span class="form__input-wrapper">
                  <input
                    class="input--tel contacts__form-input phone-mask"
                    type="text"
                    data-validate
                    data-required="tel"
                    autocomplete="off"
                    name="form[]"
                    placeholder="Номер телефона"
                  />
                </span>
                <span class="error-span">Введённое значение некорректно</span>
              </label>

              <label class="contacts__label input-group">
                <span class="form__input-wrapper">
                  <input
                    class="input--mail contacts__form-input"
                    type="text"
                    data-validate
                    data-required="email"
                    autocomplete="off"
                    name="form[]"
                    placeholder="E-mail"
                  />
                </span>
                <span class="error-span">Введённое значение некорректно</span>
              </label>

              <label class="contacts__label-input-file label-input-file">
                <input class="contacts__input-file input-file" type="file" multiple="" name="file_project" />
                <span class="contacts__input-file-btn input-file-btn">
                  <span class="contacts__input-text input-file-btn__text">Прикрепить файлы</span>
                  <span class="contacts__label-input-file-svg-box input-file-btn__svg-box">
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M22.2843 12.1739L12.0843 22.4596C11.6886 22.8629 11.2164 23.1832 10.6954 23.4019C10.1744 23.6205 9.61505 23.7331 9.05003 23.7331C8.48501 23.7331 7.92566 23.6205 7.40467 23.4019C6.88368 23.1832 6.4115 22.8629 6.01574 22.4596L2.96431 19.3567C2.1655 18.5454 1.71777 17.4525 1.71777 16.3139C1.71777 15.1753 2.1655 14.0824 2.96431 13.271L13.8329 2.36817C14.1516 2.04682 14.5308 1.79175 14.9486 1.61768C15.3664 1.44362 15.8146 1.354 16.2672 1.354C16.7198 1.354 17.1679 1.44362 17.5857 1.61768C18.0035 1.79175 18.3827 2.04682 18.7015 2.36817L19.9186 3.58531C20.24 3.90404 20.495 4.28325 20.6691 4.70105C20.8431 5.11885 20.9328 5.56699 20.9328 6.0196C20.9328 6.47221 20.8431 6.92034 20.6691 7.33815C20.495 7.75595 20.24 8.13515 19.9186 8.45388L10.2843 18.1225C10.1249 18.2831 9.93535 18.4107 9.72644 18.4977C9.51754 18.5847 9.29348 18.6295 9.06717 18.6295C8.84086 18.6295 8.6168 18.5847 8.4079 18.4977C8.19899 18.4107 8.00939 18.2831 7.85003 18.1225L7.25003 17.5053C7.08935 17.3459 6.96182 17.1563 6.87478 16.9474C6.78775 16.7385 6.74294 16.5145 6.74294 16.2882C6.74294 16.0619 6.78775 15.8378 6.87478 15.6289C6.96182 15.42 7.08935 15.2304 7.25003 15.071L13.7129 8.6596"
                        stroke="#F6B611"
                        stroke-width="1.71429"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </span>

                <span class="error-span"></span>
              </label>
            </div>

            <div class="contacts__form-btn-box">
              <button type="submit" class="contacts__form-btn">
                <div class="contacts__form-btn-text-box">
                  <img src="./assets/images/whatBtnText.svg" alt="" />
                </div>
                <div class="contacts__form-btn-svg-box">
                  <img src="./assets/images/whatQr.svg" alt="" />
                </div>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
